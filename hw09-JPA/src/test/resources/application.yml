spring:
  datasource:
    url: jdbc:h2:mem:testdb
    driverClassName: org.h2.Driver
    #initialization-mode: always
    #data: data.sql
  sql:
    init:
      mode: always
      data-locations: data.sql
      #schema-locations: schema.sql
      encoding: UTF-8

  jpa:
    generate-ddl: false
    #generate-ddl: true
    hibernate:
      ddl-auto: none
      #ddl-auto: create-drop

    #show-sql: true
